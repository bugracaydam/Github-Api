<!DOCTYPE html>

<html lang="tr">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <title>Github API</title>
    <style>
      .borderzero {
        border: 0 none;
        padding-left: 0px;
        padding-right: 0px;
      }

      .borderzero img {
        margin-right: 5px;
      }

      .display-none {
        display: none;
      }

      .searched-li {
        cursor: pointer;
      }

      .full-width {
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div class="container searchContainer" style="margin-top: 20px">
      <div class="card" style="margin-bottom: 20px">
        <div class="card-header">
          <h4>Github Kullanıcılarını Arayın</h4>
        </div>

        <div class="search card-body">
          <p class="lead">
            Bir kullanıcı adı girin ve kullanıcının bilgilerine ulaşın!
          </p>
          <form id="github-form">
            <input
              type="text"
              name="githubname"
              id="githubname"
              class="form-control"
              placeholder="Github Kullanıcı adı"
            />
            <br />
            <button type="submit" class="btn btn-dark" id="github-from-button">
              Ara
            </button>
          </form>
        </div>
      </div>

      <div class="card profile-card" style="margin-bottom: 20px">
        <div class="card-body">
          <div id="profile"></div>
        </div>
      </div>

      <div class="card repo-card" style="margin-bottom: 20px">
        <div class="card-body">
          <div id="repos"></div>
        </div>
      </div>

      <div class="card last-card" style="margin-bottom: 20px">
        <div class="card-body">
          <h4 class="page-heading mb-3">Son Aramalar</h4>
          <div id="lastSearch">
            <div id="lastSearchResult"></div>
            <ul class="list-group" id="last-users"></ul>
            <hr />
            <button id="clear-last-users" class="btn btn-dark">
              Son Arananları Temizle
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
